<html lang="en">
<head>

    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
    <title>Best Salary Calculator</title>
</head>
<body>
    <main>
        <header>
            <h1> Salary Calculator </h1>
            
        </header>
            <h2>Add Employee</h2>
                <input id="first-name" placeholder="First Name" />
                <input id="last-name" placeholder="Last Name" />
                <input id="ID-number" placeholder="ID Number" />
                <input id="job-title" placeholder="Job Title" />
                <input id="annual-salary" placeholder="Annual Salary" />
                <button id="addEmployeeInfo">Submitgit status</button>
                <hr/>

        <table id="employee-table" style="width:100%">
            <tbody>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID Number</th>
                    <th>Job Title</th>
                    <th>Annual Salary</th>
                    <th></th>
                </tr>
           
            </tbody>
        </table>

        <div id="monthly-salary" >
            <h3>Total Monthly Salary:</h3>
        </div>
    
    </main>
    
</body>
</html>
