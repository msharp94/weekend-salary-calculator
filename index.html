<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
    <title>Best Salary Calculator</title>
</head>
<body>
    <main>
        <header>
            <h1> Salary Calculator </h1>
            <h2> Input Employee Information</h2>
        </header>
                <input type="text" id="first-name" placeholder="First Name" />
                <input type="text" id="last-name" placeholder="Last Name" />
                <input type="number" id="ID-number" placeholder="ID Number" />
                <input type="text" id="job-title" placeholder="Job Title" />
                <input type="number" id="annual-salary" placeholder="Annual Salary" />
                <button id="addEmployeeInfo">Add Employee</button>
                <hr/>

        <table id="employee-table" style="width:100%">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Job Title</th>
                <th>Annual Salary</th>
            </tr>
            <tr>
                <td id="first-name"></td>
                <td id="last-name"></td>
                <td id="ID-number"></td>
                <td id="job-title"></td>
                <td id="annual-salary"></td>

            </tr>
        </table>

        <div id="monthly-salary" >
            <h3>Total Monthly Salary:</h3>
        </div>
    
    </main>
    
</body>
</html>
